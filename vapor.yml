id: 9598
name: lasceneparisienne.com
environments:
  production:
    memory: 1024
    cli-memory: 512
    runtime: php-7.4
    build:
      - 'composer install --no-dev'
      - 'php artisan event:cache'
      - 'npm ci && npm run prod && rm -rf node_modules'
  staging:
    memory: 1024
    cli-memory: 512
    runtime: php-7.4
    build:
      - 'composer install --no-dev'
      - 'php artisan event:cache'
      - 'yarn install && yarn prod && rm -rf node_modules'
